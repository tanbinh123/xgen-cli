<#global cpath=rca.contextPath/>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta name="author" content="mapath.com">
    <meta name="description" content="苏州码道网络 - 管理系统">
    <meta name="author" content="mapath">

    <link rel="shortcut icon" type="image/x-icon" href="${cpath}/assets/images/favicon_1.ico"/>

    <title>登录</title>

    <link href="${cpath}/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="${cpath}/assets/css/core.css" rel="stylesheet" type="text/css"/>
    <link href="${cpath}/assets/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="${cpath}/assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <link href="${cpath}/assets/css/pages.css" rel="stylesheet" type="text/css"/>
    <link href="${cpath}/assets/css/responsive.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://lib.baomitu.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://lib.baomitu.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="${cpath}/assets/js/modernizr.min.js"></script>
</head>
<body>
<div class="account-pages"></div>
<div class="clearfix"></div>

<div class="wrapper-page">
    <div class="card-box">
        <div class="panel-heading">
            <h3 class="text-center">登录到 <strong class="text-primary">苏州码道网络</strong></h3>
        </div>
        <input type="hidden" name="redirectUrl" value="${redirect!}">
        <div class="panel-body">
            <#if errMessage??>
                <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    登录失败：${errMessage!}
                </div>
            </#if>
            <form class="form-horizontal m-t-20" action="${cpath}/login/dologin" method="POST">
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" name="userId" required="" placeholder="请输入用户名"
                               value="${userId!}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" name="passWord" required="" placeholder="请输入登录密码"
                               value="${passWord!}">
                    </div>
                </div>

                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button class="btn btn-inverse btn-block text-uppercase waves-effect waves-light" type="submit">
                            登 录
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <p>苏州码道网络权所有 @ 2017</p>
        </div>
    </div>
</div>


<script>
    var resizefunc = [];
</script>

<!-- jQuery  -->
<script src="${cpath}/assets/js/jquery.min.js"></script>
<script src="${cpath}/assets/js/bootstrap.min.js"></script>
<script src="${cpath}/assets/js/waves.js"></script>
<script src="${cpath}/assets/js/jquery.blockUI.js"></script>
<script type="text/javascript">
    $('.form-horizontal').on('submit', function () {
        $.blockUI();
    })
</script>

</body>
</html>
